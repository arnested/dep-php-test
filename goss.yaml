---
process:
  php-fpm:
    running: true

port:
  tcp6:9000:
    listening: true
    ip:
      - '::'

command:
  blackfire:
    exit-status: 0
  composer:
    exit-status: 0
  install-php-extensions:
    exit-status: 0
  php --version:
    exit-status: 0
    stdout:
      - PHP {{ .Vars.php_version }}
